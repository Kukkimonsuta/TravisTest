version: '1.0.0-beta8-{build}'

init:
  - git config --global core.autocrlf true

install:
  - powershell -NoProfile -ExecutionPolicy unrestricted "& ""./install.ps1"""

build_script:
  - powershell -NoProfile -ExecutionPolicy unrestricted "& ""./build.ps1"""

test: off

deploy:
  - provider: Environment
    name: GitHub Releases (pre)
    on:
      branch: master
  - provider: Environment
    name: GitHub Releases (stable)
    on:
      branch: stable